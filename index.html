<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game Time!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- BACKGROUND SHAPES -->
    <div class="bg-shape shape1"></div>
    <div class="bg-shape shape2"></div>
    <div class="bg-shape shape3"></div>

    <div class="container">

        <!-- START SCREEN -->
        <div id="start-screen" class="screen">
            <h1 class="main-title">QUIZ TIME!</h1>
            <p>Test your knowledge & master key concepts</p>
            <button id="start-btn">Start Quiz</button>
        </div>

        <!-- QUIZ SCREEN -->
        <div id="quiz-screen" class="screen hide">
            <div class="quiz-header">
                <span id="question-number">Question 1 of 10</span>
                <span id="score-display">Score: 0</span>
            </div>

            <div id="question-container">
                <h2 id="question-text">Question goes here?</h2>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>

            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div id="result-screen" class="screen hide">
            <h1>Quiz Results</h1>
            <p id="final-score-text"></p>
            <p id="feedback-message">
         </p>
            <button id="restart-btn">Restart Quiz</button>
        </div>

    </div>

    <!-- AUDIO FILES -->
    <audio id="bg-music" src="sounds/bg-music.mp3" loop></audio>
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="sounds/wrong.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
